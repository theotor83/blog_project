{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h2>Edit Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
