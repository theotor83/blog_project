{% extends "base.html" %}
{% block content %}
{% load static %}

    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <a href="post/{{post.id}}"> <img src="{% static 'images/'|add:post.image_name %}" class="card-img-top" alt="Blog post image"></a>
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text text-muted small">
                            Posted by {{post.user.username}} on {{post.dateCreated}}
                        </p>
                        <p class="card-text">
                            {{post.text|truncatechars:223}}
                        </p>
                        <a href="post/{{post.id}}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
